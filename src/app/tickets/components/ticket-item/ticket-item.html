<div class="card mb-3 p-3 mb-1">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <p class="mb-1"><strong>ID:</strong> {{ ticket.id }}</p>
            <p class="mb-1"><strong>Fecha:</strong> {{ ticket.fecha| date:'short' }}</p>
            <p class="mb-1"><strong>Descripci√≥n:</strong> {{ ticket.descripcion }}</p>
        </div>
        <div class="d-flex flex-column align-items-end">
            <div class="d-flex">
                <label class="mb-2 mx-1">Estado:</label>
                <select class="form-select mb-2" [value]="ticket.estado" [disabled]="true">
                    <option value="OPEN">Open</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="CLOSED">Closed</option>
                </select>
            </div>
            <button class="btn btn-primary btn-sm" (click)="editTicket()">Editar</button>
        </div>
    </div>
</div>
